<template name='entrySignUp'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        <h3>Create an Account</h3>
        {{#if otherLoginServices}}
          <p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>
            <div class="email-option">
              <strong class="line-thru">OR</strong>
              <a data-toggle="collapse" href="#signUp">
                Sign up with your email address
              </a>
            </div>
        {{else}}
            <p class="entry-signin-cta">If you already have an account <a href="/sign-in">sign in</a>.</p>
        {{/if}}
        {{> entryError}}
        <form class="entry-form {{signupClass}}" id='signUp'>
          {{#if showUsername}}
            <div class="form-group">
              <label>Username</label>
              <input name="username" type="string" class="form-control" value=''>
            </div>
          {{/if}}

          {{#if showEmail}}
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control" value=''>
            </div>
          {{/if}}

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Business Name</label>
            <input type="text" id="businessname" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>City</label>
            <input type="text" id="city" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>State</label>
            <input type="text" id="state" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Zip Code</label>
            <input type="number" id="zipcode" class="form-control" value=''>
          </div>

          <div class="form-group">
            <label>Contact First Name</label>
            <input type="text" id="firstname" class="form-control" value=''>
          </div>

          {{#if showSignupCode}}
            <div class="form-group">
              <label>Signup Code</label>
              <input name="signupCode" type="string" class="form-control" value=''>
            </div>
          {{/if}}

          <div class="form-group">
            <!-- <label>Upload Company Logo</label> -->
            <!-- <div id="newUserDropzone" class="dropzone dz-square"></div> -->
            <!-- <div class="dzWrapper">
               <div id="sellDropzone1" style="{{#if image}}background-image:url({{image}});background-size: 117px 120px;background-repeat:no-repeat;{{/if}}" class="dropzone hand dz-placeholder">
               </div> -->
              <!-- <div class="dz-imageType">Screen Turned On</div> -->
              {{#if session "passwordSignupImage"}}
                <img src="{{session 'passwordSignupImage'}}">
                <div class="text-center">
                  <i class="fa fa-2x fa-trash-o remove hand dangerHover m10"></i>
                </div>
              {{/if}}
              {{#S3 callback="callbackFunction" id="passwordSignup"}}
                <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" class="">
              {{/S3}}
            <!-- </div> -->
          </div>

          <p class="entry-agreement">By clicking Sign up, you agree to our
            <a href="{{privacyUrl}}">Privacy Policy</a> and
            <a href="{{termsUrl}}">Terms of Use</a>.
          </p>
          <div class="text-center">
            <button type="submit" class="submit btn btn-default">Sign up</button>
          </div>
        </form>
        {{#if both}}
          <!-- <p class="entry-agreement">By clicking Sign up, you agree to our
            <a href="{{privacyUrl}}">Privacy Policy</a> and
            <a href="{{termsUrl}}">Terms of Use</a>.
          </p> -->
        {{else}}
          {{#unless neither}}
            <!-- <p class="entry-agreement">By clicking Sign up, you agree to our
              {{#if privacyUrl}}<a href="{{privacyUrl}}">Privacy Policy</a>.{{/if}}
              {{#if termsUrl}}<a href="{{termsUrl}}">Terms of Use</a>.{{/if}}
            </p> -->
          {{/unless}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
